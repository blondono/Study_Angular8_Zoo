<div class="col-lg-6">
    <h1>{{title}}</h1>
    <div class="alert alert-success" *ngIf="status == 'success'" >
       Login correcto !!
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'" >
        No te has identificado correctamente
    </div>
    <form class="col-lg-7" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>Correo electr√≥nico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required="required" />
            <span *ngIf="!email.valid && email.touched">
                El email es obligatorio
            </span>
        </p>
        <p>
            <label>Password</label>
            <input type="password" class="form-control"  #password="ngModel" [(ngModel)]="user.password" name="password" required="required" />
            <span *ngIf="!password.valid && password.touched">
                    El email es obligatorio
                </span>
        </p>
        <input type="submit" value="Entrar" class="btn btn-primary">
    </form>
</div>
