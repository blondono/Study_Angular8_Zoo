<div class="col-lg-12" [@fadeIn]>
        <h1>{{title}}</h1>
    
        <div class="col-lg-3" *ngFor="let keeper of keepers">
            <div class="thumbnail">
            <div class="keeper-image-mask">
                <img src="{{ url + '/user/getFile/' + keeper.image }}" alt="{{ keeper.name }}" *ngIf="keeper.image" >
                <img src="http://via.placeholder.com/260x200" *ngIf="!keeper.image" />
            </div>
                <div class="caption">
                    <p>{{ keeper.name }} + ' '  + {{ keeper.surname }}</p>
                </div>
            </div>
        </div>
    </div>
