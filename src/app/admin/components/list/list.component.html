<h3>{{title}}</h3>

<div class="row">
    <div class="col-lg-2">Buscar</div>
    <div class="col-lg-3">
        <input type="text" [(ngModel)]="busqueda" class="form-control"  />
    </div>
    <div class="label label-success" *ngIf="busqueda">
        Término de búsqueda: <strong>{{busqueda}}</strong> 
    </div>
</div>
<br />
<div class="col-lg-12">
    
    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Fila</th>
                <th>Nombre</th>
                <th>Año</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!--<tr *ngFor="let animal of animals; let i = index ">
                <td>{{ i + 1 }}</td>-->
                <tr *ngFor="let animal of animals | search: busqueda ">
                <td>{{animal.name}}</td>
                <td>{{animal.year}}</td>
                <td> 
                    <a [routerLink]="['/animal', animal._id]" class="btn btn-sm btn-success" >
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        Ver
                    </a>&nbsp;
                    <a [routerLink]="['/admin-panel/editar', animal._id]" class="btn btn-sm btn-primary" >
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        Editar
                    </a> &nbsp;
                    <a href="#myModal{{ animal._id }}" role="button" data-toggle="modal" class="btn btn-sm btn-danger" >
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        Eliminar
                    </a>
                    <div id="myModal{{ animal._id }}" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Advertencia</h5>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <p>¿Seguro que quieres eliminar el animal <strong>{{ animal.name }}</strong>?</p>
                                    <p class="text-warning"><small>Si borras este animal no podrás recuperarlo</small></p>
                                    <p class="text-warning"><small>ID del animal: {{ animal._id }}</small></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-danger"  (click)="delete(animal._id)">Borrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
